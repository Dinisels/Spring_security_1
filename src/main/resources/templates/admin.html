<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Panel</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Admin Panel</h1>

    <!-- Информация о текущем пользователе -->
    <div class="alert alert-info">
        Logged in as:
        <span th:text="${#authentication?.principal?.name ?: 'Guest'}"></span>
        | Roles:
        <span th:text="${#authentication?.authorities ?: 'No roles'}"></span>
    </div>

    <h2>Users List</h2>

    <a th:href="@{/admin/new}" class="btn btn-primary mb-3">Add New User</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Roles</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.age}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.rolesAsString}"></td>
            <td>
                <a th:href="@{/admin/{id}/edit(id=${user.id})}" class="btn btn-warning btn-sm">Edit</a>
                <form th:action="@{/admin/{id}(id=${user.id})}" method="post" style="display: inline;">
                    <input type="hidden" name="_method" value="DELETE"/>
                    <button type="submit" class="btn btn-danger btn-sm"
                            onclick="return confirm('Are you sure?')">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="mt-3">
        <a th:href="@{/user}" class="btn btn-secondary">User Page</a>

        <!-- Простая ссылка для логаута (GET запрос) -->
        <a th:href="@{/logout}" class="btn btn-outline-secondary">Logout</a>
    </div>
</div>
</body>
</html>
